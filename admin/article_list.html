<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline" id="filterForm">
            <select id="selCategory" name="type" class="form-control input-sm">
              <!-- 分类列表模板 -->
            </select>
            <select id="selStatus" name="state" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>

      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="articleListBox">
          <!-- 文章列表模板 -->
        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="paginationBox">
          <!-- 分页模板 -->
        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>

  <!-- 文章列表模板 -->
  <script type="text/html" id="articleListTpl">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 分类列表模板 -->
  <script type="text/html" id="classificationTpl">
    <option value="">所有分类</option>
    {{each data}}
    <option value={{$value.id}}>{{$value.name}}</option>
    {{/each}}
  </script>

  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(1, 1);
    })
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    $(function () {
     
      function getData(myPage) {
        $.ajax({
          type: 'get',
          url: 'http://47.111.184.55:8888/api/v1/admin/article/query',
          data: {
            page: myPage, // 当前第几页
            perpage: 5    // 每页展示条数
          },
          success: function (data) {
            console.log(data)
            var html = template('articleListTpl', { data: data.data.data })
            // console.log(html);
            $('#articleListBox').html(html);
            var totalPages = data.data.totalPage
            if (myTotalPage != totalPages) {
              myTotalPage = totalPages
              $pagination.twbsPagination('destroy')
              $pagination.twbsPagination($.extend({}, defaultOpts, {
                startPage: 1,
                totalPages: totalPages
              }))
            }
          }
        })
      }
      getData(1)

      var $pagination = $('#paginationBox')
      var myTotalPage = 10

      var defaultOpts = {
        totalPages: myTotalPage,
        visiblePages: 7,
        first: '首页',
        last: '末页',
        prev: '上一页',
        next: '下一页',
        onPageClick: function (event, page) {
          getData(page)
        }
      }

      $pagination.twbsPagination(defaultOpts);


      $('#paginationBox').twbsPagination();


      //渲染分类列表
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
        type: 'get',
        success: function (data) {
          // console.log(data.data);
          var html = template('classificationTpl', { data: data.data });
          // console.log(html);
          $('#selCategory').html(html);
          // console.log(html);
        }
      })

      //筛选文章
      $('#filterForm').on('submit', function () {
        var formData = $(this).serialize();
        // console.log(formData);
        $.ajax({
          type: 'get',
          url: 'http://47.111.184.55:8888/api/v1/admin/article/query',
          data: formData,
          success: function (data) {
            var html = template('articleListTpl', { data: data.data.data });
            $('#articleListBox').html(html);
          }
        })
        return false;
      })

    })
  </script>
</body>

</html>
